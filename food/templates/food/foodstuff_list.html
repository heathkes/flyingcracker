{% extends "cocktail.html" %}

{% block body %}
<div class="cocktail">
    <div class="box">
        <div class="header">
            <div class="title">
                All Ingredients
            </div>
        </div>
{% if all_foodstuff %}
    <table>
    {% for foodstuff in all_foodstuff %}
        <tr>
            <td><a href="{% url food-ingredient-detail recipe_type=recipe_type,slug=foodstuff.slug %}">{{ foodstuff }}</a></td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    No ingredients in the database.
{% endif %}
    </div>
    
    <div class="box">
        <a href="{% url food-recipe-list recipe_type="cocktail" %}">All Recipes</a>
    </div>
</div>

{% endblock %}
