{% extends "miniblog.html" %}

{% block body %}
{% if object_list %}
Posts from {{ year }}
    {% for post in object_list %}
	<div class="list">
		<div class="Box">
			<div class="Title">
				<a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
				&nbsp;-&nbsp;
				<span class="Date">
					{{ post.pub_date|date:"n/j/y - g:i A" }}
				</span>
			</div>
			<div class="Body">
				{{ post.teaser }}
			</div>
		</div>
    </div>
    {% endfor %}
{% else %}
No stories from {{ year }}
{% endif %}
{% endblock %}
