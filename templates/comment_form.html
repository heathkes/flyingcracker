{% load comments %}
<form action="{% comment_form_target %}" method="POST">{% csrf_token %}
  {{ form.content_type }}
  {{ form.object_pk }}
  {{ form.timestamp }}
  {{ form.security_hash }}
  <div>
    <textarea rows="5" name="{{ form.comment.html_name }}" id="{{ account_form.description.auto_id }}" class="comment-textarea">{{ form.comment.value }}</textarea>
    {{ form.comment.errors }}
  </div>
  <p style="display:none;">
    <label for="id_honeypot">If you enter anything in this field your comment will be treated as spam</label>{{ form.honeypot }}
  </p>
  <p class="submit">
    <input type="submit" name="post" class="submit-post" value="Post" />
    <input type="submit" name="preview" class="submit-preview" value="Preview" />
  </p>
  <input type="hidden" name="next" value="{{ comment_obj.get_absolute_url }}" />
</form>
