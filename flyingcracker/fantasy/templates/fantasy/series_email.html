{% extends "fantasy/admin.html" %}

{% block fantasy-main %}
{{ block.super }}
<div class="section-header">
    <div class="section-title"><span class="action-title">Email All Users ~ {{ series }}</span></div>
</div>

<div class="fantasy-form-container">
    <form method="POST" action="">{% csrf_token %}
        {{ email_form|crispy }}
        <input type="submit" value="Send" />
    </form>
</div>
{% endblock %}
