{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block extra_title %}Edit User Profile{% endblock %}

{% block body %}
<div id="profile-main-container" class="main">
<h2>Edit User Profile</h2>
  <form method="POST" action="" class="uniForm">{% csrf_token %}
    <fieldset class="inlineLabels">
      {{ form|crispy }}
    </fieldset>
    <br />
    <input type="button" value="Cancel" onClick="history.back()" class="std-button" /><input type="submit" value="Submit" class="std-button" />
  </form>
</div>
{% endblock %}
