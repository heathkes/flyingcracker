<div id="webcam">
    <img id="cam-image" alt="{{ image.title }}" src="{{ image.url }}" />

    <div id="cam-description">
        <p>{% firstof image.description image.title "webcam" %}</p>
        <br />
        <p>[Note: Your webcam selection is "sticky", so that next time you visit this site you will see the same webcam you last selected.
        We do this with "cookies" so if you have them disabled in your browser this behavior will not occur.]</p>
    </div>
</div>
