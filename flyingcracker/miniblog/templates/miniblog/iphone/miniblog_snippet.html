{% load markup %}

<div class="panel" selected="true">
{% for post in posts %}
    <fieldset>
        <div id="miniblog">
        <div class="timestamp">
            {{ post.pub_date|date:"n/j/y - g:i A" }}
        </div>
        <div class="post">
            {{ post.body|textile }}
        </div>
        </div>
    </fieldset>
{% endfor %}
</div>
