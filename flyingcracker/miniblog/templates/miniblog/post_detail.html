{% extends "miniblog.html" %}
{% load markup %}

{% block body %}
<div class="story">
    <div class="box">
        <div class="header">
            <div class="title">
                {{ object.title }}
            </div>
            <div class="date">
                {{ object.pub_date|date:"n/j/y - g:i A" }}
            </div>
        </div>
        <div class="body">
            {{ object.body|markdown }}
        </div>
    </div>
</div>
{% endblock %}
