{% extends "blog.html" %}
{% load markup %}

{% block body %}
<div class="story">
    <div class="box">
        <div class="header">
            <div class="title">
                {{ object }}
            </div>
            <div class="date">
                {{ object.pub_date }}
            </div>
        </div>
        <div class="body">
            {{ object.body|safe }}
        </div>
    </div>
</div>
{% endblock %}
