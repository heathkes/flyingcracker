{% extends "fantasy/admin.html" %}

{% block fantasy-main %}
{{ block.super }}
<div class="section-header">
    <div class="section-title"><span class="action-title">{% if series.pk %}Edit{% else %}Add{% endif %} Series</span></div>
</div>

<div class="fantasy-form-container">
    <form method="POST" action="">{% csrf_token %}
        {{ series_form.as_p }}
        <input type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
